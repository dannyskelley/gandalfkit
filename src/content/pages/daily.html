<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skull Crusher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000; /* Black background */
            overflow: hidden;
            touch-action: none; /* Disable default touch actions */
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-color: #333; /* Dark grey background */
            overflow: hidden;
        }

        #character {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            background-color: #fff; /* White character */
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        .skull {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: #fff; /* White skull */
            border-radius: 50%;
            background-image: url('https://img.icons8.com/ios-filled/50/ffffff/skull.png'); /* White skull icon */
            background-size: cover;
        }

        #log {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: #fff; /* White text */
            text-shadow: 1px 1px 2px #000; /* Black shadow for better readability */
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="character"></div>
        <div id="log">Swipe left or right to crush skulls!</div>
    </div>

    <script>
        let startX = 0;
        let endX = 0;
        const character = document.getElementById('character');
        const log = document.getElementById('log');
        const swipeThreshold = 50; // Minimum distance for a swipe
        const gameContainer = document.getElementById('game-container');
        let skulls = [];
        let score = 0;

        function handleTouchStart(e) {
            startX = e.touches[0].clientX;
        }

        function handleTouchMove(e) {
            endX = e.touches[0].clientX;
        }

        function handleTouchEnd() {
            const swipeDistance = endX - startX;

            if (Math.abs(swipeDistance) > swipeThreshold) {
                if (swipeDistance > 0) {
                    moveCharacter('right');
                } else {
                    moveCharacter('left');
                }
            }

            // Reset touch positions
            startX = 0;
            endX = 0;
        }

        function moveCharacter(direction) {
            const currentTransform = getComputedStyle(character).transform;
            const matrix = new WebKitCSSMatrix(currentTransform);
            let newTranslateX = matrix.m41;

            if (direction === 'right') {
                newTranslateX += 100; // Move right
            } else if (direction === 'left') {
                newTranslateX -= 100; // Move left
            }

            character.style.transform = `translateX(${newTranslateX}px)`;
            checkCollision();
        }

        function createSkull() {
            const skull = document.createElement('div');
            skull.className = 'skull';
            const positionX = Math.random() * (window.innerWidth - 40);
            skull.style.left = `${positionX}px`;
            skull.style.top = `0px`;
            gameContainer.appendChild(skull);
            skulls.push(skull);

            // Remove skull after it leaves the screen
            setTimeout(() => {
                if (skulls.includes(skull)) {
                    gameContainer.removeChild(skull);
                    skulls = skulls.filter(s => s !== skull);
                }
            }, 10000); // Skull disappears after 10 seconds
        }

        function updateSkulls() {
            skulls.forEach(skull => {
                let top = parseFloat(getComputedStyle(skull).top);
                top += 5; // Move skulls down
                skull.style.top = `${top}px`;

                // Check if skull is off-screen
                if (top > window.innerHeight) {
                    gameContainer.removeChild(skull);
                    skulls = skulls.filter(s => s !== skull);
                }
            });
        }

        function checkCollision() {
            skulls.forEach(skull => {
                const skullRect = skull.getBoundingClientRect();
                const characterRect = character.getBoundingClientRect();

                if (
                    skullRect.left < characterRect.right &&
                    skullRect.right > characterRect.left &&
                    skullRect.top < characterRect.bottom &&
                    skullRect.bottom > characterRect.top
                ) {
                    // Collision detected
                    gameContainer.removeChild(skull);
                    skulls = skulls.filter(s => s !== skull);
                    score++;
                    log.textContent = `Score: ${score} | Swipe left or right to crush skulls!`;
                }
            });
        }

        // Create skulls periodically
        setInterval(createSkull, 2000); // New skull every 2 seconds
        setInterval(updateSkulls, 50); // Update skull positions every 50ms

        document.getElementById('game-container').addEventListener('touchstart', handleTouchStart);
        document.getElementById('game-container').addEventListener('touchmove', handleTouchMove);
        document.getElementById('game-container').addEventListener('touchend', handleTouchEnd);
    </script>
</body>
</html>

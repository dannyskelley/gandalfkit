<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Daily Flow</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * { font-family: 'Press Start 2P', cursive; box-sizing: border-box; }
    body { background: #101010; margin: 0; padding: 20px; }
    .task { display: flex; align-items: center; margin: 0px 0px 30px 0px; font-size: 18px; text-transform: uppercase; cursor: pointer; }
    .task input { display: none; }
    .circle { width: 20px; height: 20px; margin-right: 10px; border-radius: 50%; background: crimson; flex-shrink: 0; transition: background 0.3s; }
    .text { color: crimson; transition: color 0.3s; }
    input:checked + .circle { background: springgreen; }
    input:checked + .circle + .text { color: white; }
    .instructions { color: gray; font-size: 0.75rem; margin-bottom: 20px; text-align: center; }
  </style>
</head>

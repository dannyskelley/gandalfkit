<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get Happy or Die Trying</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * { font-family: 'Press Start 2P', cursive; color: red; box-sizing: border-box; }
    body { background: #101010; margin: 0; padding: 20px; min-height: 100vh; }
    .task { display: flex; align-items: center; gap: 10px; margin: 0px 0px 40px; cursor: pointer; font-size: 1.2rem; text-transform: uppercase; }
    .circle { width: 18px; height: 18px; border-radius: 50%; background: red; flex-shrink: 0; }
    .completed .circle { background: green; }
    .completed .text { color: white; }
    #resetButton { background: red; color: white; border: none; padding: 12px 24px; margin-top: 24px; border-radius: 99px; font-size: 1rem; cursor: pointer; }
  </style>
</head>
<body>
<div id="taskList"></div>
<button id="resetButton">Reset</button>

<script>
const tasks = [
  'Drink water and eat banana',
  'Touch toes. Do pushups 5 min',
  'Brush, shower, shave',
  'Meditate 2-5 min',
  'Clean surfaces/office',
  'Gratitude',
  'Top 3 Goals',
  'Text friend or family',
  'Eat whole foods + greens',
  'Avoid ultra processed foods',
  'Walk 30 minutes',
  'Dont doomscroll after 7pm',
  'Put out water bottle & banana'
];

const taskList = document.getElementById('taskList');

function renderTasks() {
  taskList.innerHTML = '';
  tasks.forEach((task, index) => {
    const div = document.createElement('div');
    div.className = 'task';
    div.dataset.index = index;

    const circle = document.createElement('div');
    circle.className = 'circle';

    const text = document.createElement('div');
    text.className = 'text';
    text.textContent = task;

    div.appendChild(circle);
    div.appendChild(text);

    div.addEventListener('click', () => toggleComplete(div));

    taskList.appendChild(div);
  });
}

function toggleComplete(taskElement) {
  taskElement.classList.toggle('completed');
}

function resetTasks() {
  document.querySelectorAll('.task').forEach(task => task.classList.remove('completed'));
}

document.getElementById('resetButton').addEventListener('click', resetTasks);

renderTasks();
</script>
</body>
</html>

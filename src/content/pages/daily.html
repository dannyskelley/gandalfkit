<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HabiGotchi</title>
    <style>
        :root {
            --primary-color: #00ffff;
            --background-color: #000000;
            --text-color: #ffffff;
            --pet-color: #ffcc00;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            font-size: 18px;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 30px;
            text-align: center;
        }
        #pet-container {
            width: 200px;
            height: 200px;
            margin: 0 auto 30px;
            background-color: #111;
            border-radius: 20px;
            position: relative;
            overflow: hidden;
        }
        #pet {
            width: 120px;
            height: 120px;
            background-color: var(--pet-color);
            border-radius: 50%;
            position: absolute;
            left: 40px;
            top: 40px;
            transition: all 0.5s ease;
        }
        .eye {
            width: 30px;
            height: 40px;
            background-color: #fff;
            border-radius: 50%;
            position: absolute;
            top: 25px;
            overflow: hidden;
        }
        .eye::after {
            content: '';
            width: 15px;
            height: 15px;
            background-color: #000;
            border-radius: 50%;
            position: absolute;
            top: 12px;
            left: 7px;
        }
        .eye.left { left: 25px; }
        .eye.right { right: 25px; }
        .mouth {
            width: 60px;
            height: 20px;
            border-radius: 20px 20px 0 0;
            border: 5px solid #000;
            border-bottom: none;
            position: absolute;
            bottom: 30px;
            left: 30px;
        }
        #checklist {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .item {
            display: flex;
            align-items: center;
            background-color: #111;
            padding: 15px;
            border-radius: 15px;
        }
        .item input[type="checkbox"] {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: 30px;
            height: 30px;
            border: 2px solid var(--primary-color);
            border-radius: 5px;
            margin-right: 15px;
            position: relative;
            cursor: pointer;
        }
        .item input[type="checkbox"]:checked::before {
            content: 'âœ“';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: var(--primary-color);
        }
        .item label {
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>HabiGotchi</h1>
    <div id="pet-container">
        <div id="pet">
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="mouth"></div>
        </div>
    </div>
    <div id="checklist"></div>

    <script>
        const tasks = [
            "Meditate",
            "Exercise",
            "Read",
            "Journal",
            "Hydrate",
            "Call friend",
            "Learn",
            "Organize",
            "Hobby time",
            "Plan tomorrow"
        ];

        let completedTasks = 0;
        const pet = document.getElementById('pet');

        function renderChecklist() {
            const checklist = document.getElementById('checklist');
            checklist.innerHTML = '';
            tasks.forEach((task, index) => {
                const div = document.createElement('div');
                div.className = 'item';
                div.innerHTML = `
                    <input type="checkbox" id="task-${index}" onchange="updatePet(${index})">
                    <label for="task-${index}">${task}</label>
                `;
                checklist.appendChild(div);
            });
        }

        function updatePet(index) {
            const checkbox = document.getElementById(`task-${index}`);
            if (checkbox.checked) {
                completedTasks++;
            } else {
                completedTasks--;
            }
            
            // Update pet appearance
            pet.style.transform = `scale(${1 + completedTasks * 0.05})`;
            pet.style.backgroundColor = `hsl(${40 + completedTasks * 10}, 100%, 50%)`;
            
            const mouth = pet.querySelector('.mouth');
            mouth.style.width = `${60 + completedTasks * 2}px`;
            mouth.style.height = `${20 + completedTasks * 2}px`;
            mouth.style.borderRadius = `${20 + completedTasks * 2}px ${20 + completedTasks * 2}px 0 0`;
            mouth.style.borderBottom = 'none';
            mouth.style.borderTop = '5px solid #000';
            
            if (completedTasks > 5) {
                mouth.style.borderRadius = `0 0 ${20 + completedTasks * 2}px ${20 + completedTasks * 2}px`;
                mouth.style.borderTop = 'none';
                mouth.style.borderBottom = '5px solid #000';
            }

            if (completedTasks === tasks.length) {
                celebrateCompletion();
            }
        }

        function celebrateCompletion() {
            pet.style.animation = 'bounce 0.5s infinite alternate';
            setTimeout(() => {
                alert('Congratulations! Your HabiGotchi is fully evolved!');
                location.reload();
            }, 3000);
        }

        renderChecklist();
    </script>
</body>
</html>

<section id="hero-gandalf">
    <div class="cs-container">
      <div class="cs-content">
        <h1 class="cs-title" data-aos="fade-right" data-aos-duration="300">
          You Deserve a Better Website
        </h1>
        <p class="cs-text" style="margin-bottom: 30px;">
          Stop wasting time on DIY sites and cookie cutter templates. Get a custom built website designed to work for you, not against you. Fast, professional, & completely taken care of for $150/month.
        </p>
        <div class="cs-button-container">
          {% include 'components/ctabutton.html' %}
        </div>
      </div>
      <div class="cs-image-wrapper">
        <picture class="cs-picture">
          <source media="(max-width: 600px)" srcset="/assets/images/home2.jpg">
          <img
            loading="lazy"
            decoding="async"
            src="/assets/images/home2.jpg"
            alt="body builder"
            width="630"
            height="877"
          />
        </picture>
      </div>
    </div>
  </section>
  
  <style>
    #hero-gandalf {
      position: relative;
      width: 100%;
      background-color: #f7f7f7;
      overflow: hidden;
      padding: clamp(9.5rem, 16.82vw, 5.25rem) 0 50px 0;
    }
  
    #hero-gandalf .cs-container {
      display: grid;
      grid-template-columns: minmax(400px, 950px) 1fr; /* Increased max-width from 600px to 750px */
      max-width: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
  
    #hero-gandalf .cs-content {
      padding-left: calc((100vw - 1400px) / 2 + 2rem);
      padding-right: 2rem;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center;
      z-index: 1;
    }
    
    /* Button container to prevent full width */
    #hero-gandalf .cs-button-container {
      display: inline-block; /* Prevents full width */
      width: auto;
    }
  
    /* Adjust content padding for smaller screens */
    @media only screen and (max-width: 1400px) {
      #hero-gandalf .cs-content {
        padding-left: 2rem;
      }
    }
  
    #hero-gandalf .cs-image-wrapper {
      width: 100%;
      height: auto;
      overflow: visible;
      display: flex;
      justify-content: flex-end;
    }
  
    #hero-gandalf .cs-picture {
      width: 100%;
      height: auto;
      display: block;
   
    }
  
    #hero-gandalf .cs-picture img {
      width: 100%;
      height: auto;
      max-height: none;
      object-fit: contain;
      display: block;
    }
  
    /* Responsive adjustments */
    @media only screen and (max-width: 768px) {
      #hero-gandalf {
        padding-top: clamp(3rem, 10vw, 5.25rem);
      }
      
      #hero-gandalf .cs-container {
        grid-template-columns: 1fr;
        grid-template-rows: auto auto;
      }
      
      #hero-gandalf .cs-content {
        grid-row: 2;
       
        margin-bottom: 2rem;
      }
      
      #hero-gandalf .cs-image-wrapper {
        grid-row: 1;
      }
    }
    
    /* Specific tablet adjustments to prevent image cutoff */
    @media only screen and (min-width: 769px) {
      #hero-gandalf .cs-container {
        grid-template-columns: 1fr 1fr; /* More space for text column on tablet */
      }
      
      #hero-gandalf .cs-image-wrapper {
        padding-bottom: 2rem;
      }
    }
  </style>

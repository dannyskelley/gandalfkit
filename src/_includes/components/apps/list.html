<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3 Important Tasks</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0;
      padding: 1rem;
     
      color: #fff;
    }

    h1 {
      font-size: 1.25rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    .task-input {
      display: block;
      width: 98%;
      padding: 1rem;
      margin-bottom: 1rem;
      font-size: 1.1rem;
      border: 1px solid #ccc;
      border-radius: 12px;
      background-color: #fffbea;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
    }

    button {
      display: block;
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      background-color: #ff3b30;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    button:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>
  <h1>Top 3 Tasks</h1>
  <input type="text" id="task1" class="task-input" placeholder="Task 1" />
  <input type="text" id="task2" class="task-input" placeholder="Task 2" />
  <input type="text" id="task3" class="task-input" placeholder="Task 3" />
  <button id="resetBtn">Reset</button>

  <script>
    const inputs = [
      document.getElementById('task1'),
      document.getElementById('task2'),
      document.getElementById('task3')
    ];

    // Load saved tasks
    const savedTasks = JSON.parse(localStorage.getItem('tasks') || '["", "", ""]');
    inputs.forEach((input, i) => {
      input.value = savedTasks[i] || '';
      input.addEventListener('input', () => {
        const updated = inputs.map(inp => inp.value);
        localStorage.setItem('tasks', JSON.stringify(updated));
      });
    });

    // Reset
    document.getElementById('resetBtn').addEventListener('click', () => {
      inputs.forEach(input => input.value = '');
      localStorage.removeItem('tasks');
    });
  </script>
</body>
</html>

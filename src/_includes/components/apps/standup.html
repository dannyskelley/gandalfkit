<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Health Reminder</title>
  <style>
    body { color: white; background: #111; font-family: sans-serif; margin: 0; padding: 0; }

    .alert {
      position: fixed;
      inset: 0;
      background: red;
      color: white;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-size: 2rem;
      font-weight: bold;
      z-index: 1000;
      text-align: center;
      padding: 2rem;
    }

    .alert.show {
      display: flex;
    }

    button {
      margin-top: 2rem;
      background: #fff;
      color: red;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: background 0.3s ease;
    }

    button:hover {
      background: #f8f8f8;
    }

    .content {
      text-align: center;
      font-size: 1.2rem;
      padding: 1rem;
    }

    .content button {
      margin: 0.5rem;
      background: #ffcc00;
      color: #000;
      font-weight: bold;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
    }

    .content button:hover {
      transform: scale(1.05);
      background: #ffe066;
    }

    @media (min-width: 600px) {
      .alert {
        font-size: 3rem;
      }

      button {
        font-size: 1.5rem;
      }

      .content {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Welcome to Your Health Reminder</h1>
    <p>This page will remind you to stand up every hour,<br>and to watch the sunrise üåÖ and sunset üåá.</p>
    <div style="margin-top: 2rem;">
      <button onclick="triggerDemo('üåÖ TIME TO WATCH THE SUNRISE!')">üåÖ Demo Sunrise</button>
      <button onclick="triggerDemo('üåá SUNSET CHECK-IN!')">üåá Demo Sunset</button>
      <button onclick="triggerDemo(randomStandUpMessage())">‚è∞ Demo Hourly Alert</button>
    </div>
  </div>

  <div class="alert" id="alertBox">
    <div id="alertMessage">STAND UP</div>
    <button onclick="hideAlert()">DONE</button>
  </div>

  <script>
    const alertBox = document.getElementById('alertBox');
    const alertMessage = document.getElementById('alertMessage');
    let originalTitle = document.title;
    let titleInterval;

    const youtubePlaylists = {
      emo: [
        { title: "Dashboard Confessional ‚Äì Screaming Infidelities", url: "https://www.youtube.com/watch?v=tWgdbMOyLcc" },
        { title: "My Chemical Romance ‚Äì I'm Not Okay", url: "https://www.youtube.com/watch?v=dhZTNgAs4Fc" },
        { title: "Taking Back Sunday ‚Äì Cute Without The ‚ÄòE‚Äô", url: "https://www.youtube.com/watch?v=MDWhDmc5gVA" },
        { title: "Jimmy Eat World ‚Äì The Middle", url: "https://www.youtube.com/watch?v=oKsxPW6i3pM" }
      ],
      grunge: [
        { title: "Nirvana ‚Äì Smells Like Teen Spirit", url: "https://www.youtube.com/watch?v=hTWKbfoikeg" },
        { title: "Soundgarden ‚Äì Black Hole Sun", url: "https://www.youtube.com/watch?v=3mbBbFH9fAg" },
        { title: "Stone Temple Pilots ‚Äì Interstate Love Song", url: "https://www.youtube.com/watch?v=Eo-KmOd3i7s" },
        { title: "Pearl Jam ‚Äì Alive", url: "https://www.youtube.com/watch?v=VbhsYC4gKy4" }
      ],
      punk: [
        { title: "Green Day ‚Äì Basket Case", url: "https://www.youtube.com/watch?v=NUTGr5t3MoY" },
        { title: "Blink-182 ‚Äì All the Small Things", url: "https://www.youtube.com/watch?v=9Ht5RZpzPqw" },
        { title: "The Offspring ‚Äì Self Esteem", url: "https://www.youtube.com/watch?v=eeWjzBHUdsI" },
        { title: "No Doubt ‚Äì Just a Girl", url: "https://www.youtube.com/watch?v=PHzOOQfhPFg" }
      ]
    };

    function flashTitle(message) {
      let visible = true;
      titleInterval = setInterval(() => {
        document.title = visible ? message : "‚è∞";
        visible = !visible;
      }, 500);
    }

    function resetTitle() {
      clearInterval(titleInterval);
      document.title = originalTitle;
    }

    function getRandomSong() {
      const categories = Object.keys(youtubePlaylists);
      const randomCategory = categories[Math.floor(Math.random() * categories.length)];
      const songs = youtubePlaylists[randomCategory];
      return songs[Math.floor(Math.random() * songs.length)];
    }

    function play90sMusic() {
      const { title, url } = getRandomSong();
      console.log("Now playing:", title);
      window.open(url + "?autoplay=1", "_blank");
    }

    function showAlert(message) {
      alertMessage.textContent = message;
      alertBox.classList.add('show');
      flashTitle(message);
      play90sMusic();
    }

    function triggerDemo(message) {
      showAlert(message);
    }

    function hideAlert() {
      alertBox.classList.remove('show');
      resetTitle();
    }

    function randomStandUpMessage() {
      const messages = [
        "üï∫ MOVE THOSE LEGS!",
        "üíÉ STRETCH IT OUT!",
        "STAND UP AND DANCE! üé∂",
        "TIME TO STAND! üßç",
        "GET THAT BLOOD FLOWING ü©∏"
      ];
      return messages[Math.floor(Math.random() * messages.length)];
    }

    function scheduleHourlyAlerts() {
      const now = new Date();
      const nextHour = new Date();
      nextHour.setHours(now.getHours() + 1);
      nextHour.setMinutes(0, 0, 0);
      const msUntilNextHour = nextHour - now;
      setTimeout(() => {
        showAlert(randomStandUpMessage());
        scheduleHourlyAlerts();
      }, msUntilNextHour);
    }

    function scheduleSunriseSunsetAlerts() {
      const now = new Date();
      const sunriseTime = new Date();
      sunriseTime.setHours(7, 0, 0, 0);

      const sunsetTime = new Date();
      sunsetTime.setHours(20, 0, 0, 0);

      const msUntilSunrise = sunriseTime - now;
      const msUntilSunset = sunsetTime - now;

      if (msUntilSunrise > 0) {
        setTimeout(() => {
          showAlert("üåÖ TIME TO WATCH THE SUNRISE!");
        }, msUntilSunrise);
      }

      if (msUntilSunset > 0) {
        setTimeout(() => {
          showAlert("üåá SUNSET CHECK-IN!");
        }, msUntilSunset);
      }
    }

    function init() {
      scheduleHourlyAlerts();
      scheduleSunriseSunsetAlerts();

      if (new Date().getMinutes() === 0) {
        showAlert(randomStandUpMessage());
      }
    }

    init();
  </script>
</body>
</html>
